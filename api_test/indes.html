<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing data from api</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h2{ 
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <button id="load-btn" class="btn btn-primary">Load Post</button>
        <button id="reload-btn" class="btn btn-primary">ReLoad Page</button>

        <!-- Demo person Id goes here -->
        <div id="profile" class="mt-4">
           <h2>Name: <span id="name"></span></h2>
           <h2>Email: <span id="email"></span></h2>
           <h2>Phone: <span id="phone"></span></h2>
            
        </div>

        <!-- Data from jsonplaceholder goes here -->
        <ul id="posts" class="list-group mt-3">

        </ul>


    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
